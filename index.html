---
layout: default
---

{% for post in site.posts %}
    <div class="section post" data-anchor="section{{ post.title }}">
      <div class="post-content">
        <span style="font-size: {{ post.font-size }}%;">{{ post.content }}</span>
      </div>
      <div class="post-no">
        {{ post.title }}
      </div>
      <div class="buttons">
        <!-- <a href="" alt="Shareable picture of this haiku"><i class="fa fa-share"></i></a> -->
        <a href="{{site.baseurl }}/#no{{post.title}}" title="Link to this haiku"><i class="fa fa-link"></i></a>
        <a href="{{site.baseurl }}/#no{{post.title}}" title="Link to this haiku"><i class="fa fa-angle-up"></i></a>
      </div>
    </div>
{% endfor %}
